    <script>
      // ROBUST POLYFILLS FOR BROWSER ENVIRONMENT
      window.global = window;
      
      // Process Polyfill
      window.process = {
        env: {
          NODE_ENV: 'development'
        },
        version: 'v16.0.0',
        versions: {
          node: '16.0.0'
        },
        nextTick: function(cb) { setTimeout(cb, 0); },
        cwd: function() { return '/'; }
      };
      
      // Buffer Polyfill (Required for some JWT libraries used by Supabase)
      if (!window.Buffer) {
        window.Buffer = {
          isBuffer: function(obj) {
            return obj && obj.constructor && obj.constructor.name === 'Buffer';
          },
          from: function(data, encoding) {
            if (typeof data === 'string' && encoding === 'base64') {
              try {
                const binString = atob(data);
                const bytes = new Uint8Array(binString.length);
                for (let i = 0; i < binString.length; i++) {
                  bytes[i] = binString.charCodeAt(i);
                }
                return bytes;
              } catch (e) {
                console.warn('Buffer.from polyfill failed for base64', e);
                return new Uint8Array(0);
              }
            }
            if (Array.isArray(data) || data instanceof Uint8Array) {
               return new Uint8Array(data);
            }
            if (typeof data === 'string') {
               return new TextEncoder().encode(data);
            }
            return new Uint8Array(0);
          },
          alloc: function(size) {
            return new Uint8Array(size);
          }
        };
      }
    </script>
    <script>
      // VISUAL ERROR TRAP
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Critical Error:", message, error);
        // Only take over screen for fatal errors, not 404s
        if (message.includes('import') || message.includes('module')) {
            const root = document.getElementById('root');
            if (root && root.innerHTML.trim() === '') {
                root.innerHTML = `
                    <div style="background-color: #0f172a; color: #f87171; height: 100vh; padding: 40px; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">

                        <p style="color: #cbd5e1; max-width: 600px; margin-bottom: 24px;">${message}</p>
                        <button onclick="window.location.reload()" style="margin-top: 24px; background: #6366f1; color: white; border: none; padding: 12px 24px; border-radius: 6px; font-weight: bold; cursor: pointer;">Reload</button>
                    </div>
                `;
            }
        }
      };
    </script>
