    <!-- AEO (AI Engine Optimization) Meta Tags -->

        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://jobshaman.cz/?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
